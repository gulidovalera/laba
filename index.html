<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя океанская страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #00aaff, #0066cc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: #004c99;
            width: 100%;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #005ea6;
            padding: 10px;
            width: 100%;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #007ac1;
        }
        main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 90%;
            margin-top: 20px;
        }
        .content {
            width: 70%;
        }
        .sidebar {
            width: 25%;
            display: flex;
            justify-content: center;
        }
        .sidebar img {
            max-width: 100%;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons button {
            background-color: #007ac1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button:hover {
            background-color: #005ea6;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            background-color: #004c99;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в океан</h1>
    </header>
    <nav>
        <a href="#home" onclick="showHome()">Главная</a>
        <a href="#about">О нас</a>
        <a href="#contact">Контакты</a>
    </nav>
    <main>
        <div class="content">
            <div id="home-page" style="display: none;">
                <h2>Выберите лабораторную работу:</h2>
                <div class="buttons">
                    <button onclick="window.open('https://github.com/gulidovalera/laba/blob/лаба-1/Лаба-1%20в1.py', '_blank')">Лаба 1</button>
                    <button onclick="window.open('https://github.com/ваш-профиль/лаба2-код', '_blank')">Лаба 2</button>
                    <button onclick="window.open('https://github.com/ваш-профиль/лаба3-код', '_blank')">Лаба 3</button>
                    <button onclick="window.open('https://github.com/ваш-профиль/лаба4-код', '_blank')">Лаба 4</button>
                </div>
            </div>
            <div id="main-content">
                <h2>Привет, мир!</h2>
                <p>Это моя обновленная тестовая страница на тему океана.</p>
            </div>
        </div>
        <div class="sidebar">
            <img src="IMAGE_URL_HERE" alt="Plankton">
        </div>
    </main>
    <footer>
        <p>© 2025 Океанская страница. Все права защищены.</p>
    </footer>

        function showHome() {
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }
    </script>
</body>
</html>
